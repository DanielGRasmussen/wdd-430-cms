<cms-header (selectedFeatureEvent)="switchView($event)"></cms-header>
<div class="container pull-left">
  <ng-container [ngSwitch]="selectedFeature">
    <cms-documents *ngSwitchCase="'documents'"></cms-documents>
    <cms-message-list *ngSwitchCase="'messages'"></cms-message-list>
    <cms-contacts *ngSwitchCase="'contacts'"></cms-contacts>
    <div *ngSwitchDefault>Unknown feature: {{ selectedFeature }}</div>
  </ng-container>
</div>
