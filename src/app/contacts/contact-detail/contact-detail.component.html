<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <h3 class="col-xs-12">{{contact.name}}</h3>
      <div class="col-xs-3">
        <img class="contact-detail-img" [src]="contact.imageUrl" alt="{{contact.name}}" width="100">
      </div>
      <div class="col-xs-9 text-right contact-detail-buttons">
        <a class="btn btn-info margin-right" role="button" [routerLink]="'edit'">Edit</a>
        <a class="btn btn-danger" role="button" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
  </div>

	<div class="row">
		<div class="groupDisplay">
			<label for="groupList">Group Contacts:</label>

			<div class="row" id="groupList" style="min-height: 3rem;">

				<div *ngFor="let contact of contact.group">
					<div>
						<cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
