<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <h3 class="col-xs-12">{{contact.name}}</h3>
      <div class="col-xs-3">
        <img class="contact-detail-img" [src]="contact.imageUrl" alt="{{contact.name}}" width="100">
      </div>
      <div class="col-xs-9 text-right contact-detail-buttons">
        <a class="btn btn-info margin-right" role="button" [routerLink]="'edit'">Edit</a>
        <a class="btn btn-danger" role="button" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
  </div>
</div>
